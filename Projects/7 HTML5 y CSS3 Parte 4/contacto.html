<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="encabezado">
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo-barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form action="" method="get">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombre-apellido" placeholder="Nombre y Apellido" class="input-padron"
                required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" name="" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="contrasenia">Contraseña</label>
            <input type="password" name="" id="contrasenia" class="input-padron" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required>

            </textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="email"><input type="radio" name="contacto" id="email" value="email">Email</label>

                <label for="tel"><input type="radio" name="contacto" id="tel">Telefono</label>

                <label for="whatsapp"><input type="radio" name="contacto" id="whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <input type="hidden" name="" id="">

            <label for="" class="checkbox"><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades
                de la Barbería por correo electrónico?</label>


            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>


        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
    
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            <tfoot>

         </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
